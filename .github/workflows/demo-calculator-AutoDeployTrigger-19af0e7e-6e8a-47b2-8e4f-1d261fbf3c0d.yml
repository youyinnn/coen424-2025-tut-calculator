name: Trigger auto deployment for demo-calculator

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/demo-calculator-AutoDeployTrigger-19af0e7e-6e8a-47b2-8e4f-1d261fbf3c0d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.DEMOCALCULATOR_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEMOCALCULATOR_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEMOCALCULATOR_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.DEMOCALCULATOR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEMOCALCULATOR_REGISTRY_PASSWORD }}
          containerAppName: demo-calculator
          resourceGroup: demo
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


